    short_name : ""

# Internal nav
nav:
  - GALLERY: "https://tuncaykocak.github.io/gallery/"  
  - blog: "https://tuncaykocak.github.io/blog/"
  - ABOUT: "https://tuncaykocak.github.io/about/"

# All translation keys
translations:
 # 404.html
  permalink: "/404.html"

# Server
destination:      	 ./_site
port:             	 4000


# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5
paginate_path: "/blog/page:num/"
permalink: "/blog/:title/"
categories_path: "/blog/category/"
tags_path: "/blog/tag/"
gems: 
 - jekyll-paginate
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# SiteMap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/writing/"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
